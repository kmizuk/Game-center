<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameCenter</title>
    <link rel="stylesheet" href="Slot Machine/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <style>
      header {
        height: 80px;
      }
      .row {
        height: 500px;
      }
      footer {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <header class="p-3" style="background-color: black;">
      <!-- Pills with dropdown -->
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >Games</a
          >
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#Slot Machine">Slot Machine</a>
            <a class="dropdown-item" href="#box">boxes</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Others</a>
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://s3handson0425kmizuk.s3-ap-northeast-1.amazonaws.com/web.html"
            >MyPage</a
          >
        </li>
        <!-- <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Disabled</a
          >
        </li> -->
      </ul>
    </header>
    <div class="jumbotron">
      <h1 class="display-4">Play Games</h1>
      <p class="lead">
        You can play any games you like.
      </p>
      <hr class="my-4" />
      <p>
        Contents gonna be added soon...
      </p>
      <a
        class="btn btn-primary btn-lg"
        href="https://www.nintendo.co.jp/"
        role="button"
        >Cannot Wait</a
      >
    </div>

    <div class="container">
      <div class="row">
        <div class="box1 col-sm-3"></div>
        <div class="box2 col-sm-6">
          <div id="Slot Machine">[Slot Machine]</div>
          <main class="d-flex"><!--slotmachine--></main>
          <div id="spin">SPIN</div>
        </div>
        <div class="box3 col-sm-3"></div>
      </div>
    </div>
    <div id="box">
      [box Game]

      <script src="Slot Machine/box.js"></script>
    </div>

    <div class="row">
      <div class="boxA col-sm-3 offset-2"></div>
      <div class="boxB col-sm-7" style="background-color: darkgray;">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer style="background-color: gray;">Footer</footer>

    <script src="Slot Machine/slot.js"></script>
  </body>
</html>
